<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <title>The mushroom hunter</title>
</head>

<body onload="init()" onkeyup="onKeyDown(event)">
  <h1>The mushroom hunter</h1>

  <div>
    <button class=" freeze-mode" onclick="freezeMode(this)">freeze mode</button>
    <button class="startBtn" onmousedown="startGame()">start</button>
  </div>

  <div class="info">
    <p class="score "></p>
    <p class="fast-shoot">Fast shoots left:3</p>
  </div>

  <table cellspacing="0">
    <tbody class="board"></tbody>
  </table>


  <div>
    <button onclick="getLevel('easy')">easy</button>
    <button onclick="getLevel('medium')">medium</button>
    <button onclick="getLevel('hard')">hard</button>
  </div>

  <div class="controls">
    <h3>Special skills:</h3>
    <br>
    <p>regular shoot: 'Space'</p>
    <p>kill negs: 'n'</p>
    <p>Fast Shot: 'x'</p>
    <br>
    <p>Shoot carots to freeze the aliens </p>
</div>


  <div class="modal">
    <button class="restartBtn" onmousedown="restartGame()">restart</button>
  </div>

  <script src="js/aliens.js"></script>
  <script src="js/hero.js"></script>
  <script src="js/util.js"></script>
  <script src="js/main.js"></script>


  
</body>

</html>
