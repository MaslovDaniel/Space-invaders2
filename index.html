<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <title>The mushroom hunter</title>
</head>

<body onload="init()" onkeyup="onKeyDown(event)">

  <h1>The mushroom hunter</h1>

  <div>
    <button class="startBtn" onmousedown="startGame()">start</button>
  </div>

  <div class="info">
    <p class="score "></p>
  </div>

  <table cellspacing="0">
    <tbody class="board"></tbody>
  </table>

  <div class="modal">
    <button class="restartBtn" onmousedown="restartGame()">restart</button>
  </div>

  <script src="js/aliens.js"></script>
  <script src="js/hero.js"></script>
  <script src="js/util.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
